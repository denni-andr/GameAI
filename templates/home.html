<body>
    <div class="navbar-styles">
        <nav class="navbar bg-primary navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#" style="font-weight: bold;margin-left:10px;">
                <img src="{{url_for('static', filename='assets/logo.png')}}" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                Chain Reaction

            <a class="navbar-brand" style="color: black;margin-left: 70%;font-weight: 600;" href="#">Home</a>
